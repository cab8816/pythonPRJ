<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>自己页面</title>
    <meta name="description" content="Dashboard"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="shortcut icon" href="/static/lib/beyond/img/favicon.png" type="image/x-icon">
    <!-- 基本样式表 -->
    <link href="/static/lib/beyond/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/lib/beyond/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/lib/beyond/css/dataTables.bootstrap.css" rel="stylesheet"/>
    <!-- 自定义样式表 -->
    <link id="beyond-link" href="/static/lib/beyond/css/beyond.min.css" rel="stylesheet" type="text/css"/>
    <link href="/static/css/mbeycss.css" rel="stylesheet">


</head>
<body>


{% block mainbody %}
    <div class="page-content">
        <!-- 面包屑导航 -->
        <div class="page-breadcrumbs">
            <ul class="breadcrumb">
                <li>
                    <i class="fa fa-home"></i>
                    <a href="#">资质评审</a>
                </li>
                <li class="active">表4列表</li>
            </ul>
        </div>
        <!-- /面包屑导航 -->
        <!-- 页面主体 -->
        <div class="page-body">
            <div class="row">
                <h2>请选择菜单</h2>
            </div>
            <!-- \row -->
        </div>
        <!-- /页面主体 -->
    </div>
{% endblock %}

<!-- 基本js -->
<script src="/static/lib/beyond/js/jquery-2.0.3.min.js"></script>
<script src="/static/lib/beyond/js/bootstrap.min.js"></script>
<!-- 自定义js -->
<script src="/static/lib/beyond/js/beyond.min.js"></script>
<script>
    <!-- 动态刷新验证码js -->
    $(document).ready(function () {
        $('.captcha').click(function () {
            $.getJSON("/myapp/refresh_captcha/", function (result) {
                $('#id_captcha').attr('src', result['image_url']);
                $('#id_captcha_0').val(result['hashkey'])
            });
        });
    });
</script>

</body>
</html>
